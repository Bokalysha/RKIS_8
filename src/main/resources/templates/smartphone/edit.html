<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактировать ' + ${smartphone.getModel()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{smartphone/header :: header}"></div>
<div class="container mt-5">
    <form th:action="@{/smartphone/{id}(id=${smartphone.getId()})}" th:method="PATCH" th:object="${smartphone}">
        <div class="mb-3">
            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="model" th:field="*{model}">
            <div class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Бренд</label>
            <textarea class="form-control" id="brand" rows="3" th:field="*{brand}"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Ошибка цены</div>
        </div>
        <div class="mb-3">
            <label for="storage_capacity_gb" class="form-label">Память</label>
            <input type="number" class="form-control" id="storage_capacity_gb" th:field="*{storage_capacity_gb}"
                   step="0.01">
            <div class="text-danger" th:if="${#fields.hasErrors('storage_capacity_gb')}"
                 th:errors="*{storage_capacity_gb}"></div>
        </div>
        <div class="mb-3">
            <label for="operating_system" class="form-label">Операционная система</label>
            <input type="text" class="form-control" id="operating_system" th:field="*{operating_system}">
            <div class="text-danger" th:if="${#fields.hasErrors('operating_system')}"
                 th:errors="*{operating_system}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Редактировать</button>
    </form>
</div>
</body>
</html>
