<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function showAlert() {
            alert("Вы пытались купить новый смартфон!");
        }
    </script>
</head>
<body style="background: dimgrey;">
<div th:replace="~{smartphone/header :: header}"></div>
<div class="smartphone-grid container mt-5">
    <div class="row">
        <div class="col-4 mb-5" th:each="phone : ${smartphone}">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${phone.getModel()}"></h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${'Цена: ' + phone.getPrice() + '$'}"></h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary"
                        th:text="${'Память: ' + phone.getStorage_capacity_gb() + 'Gb'}"></h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary"
                        th:text="${'Операционная система: ' + phone.getOperating_system()}"></h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary"
                        th:text="${'Бренд: ' + phone.getBrand()}"></h6>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/smartphone/{id}/edit(id=${phone.getId()})}"
                           class="text-decoration-none">
                            <button class="btn btn-primary" type="button">Редактировать</button>
                        </a>
                        <form th:method="DELETE" th:action="@{/smartphone/{id}(id=${phone.getId()})}"
                              class="d-inline-block">
                            <button class="btn btn-danger" type="submit" name="action">Удалить</button>
                        </form>
                        <form th:method="PATCH" th:action="@{/smartphone/{id}/buy(id=${phone.getId()})}">
                            <button type="submit" class="btn btn-success" onclick="showAlert()">Buy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <a href="smartphone/add">
                        <button class="btn btn-success" type="button">Добавить</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
